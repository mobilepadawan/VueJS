<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hola Mundo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/estilos.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script defer src="js/app.js"></script>
    </head>
    <body>
    <div id="app">
        <div>
            <div v-if="estoyLogueado">
                <p>Bienvenido {{ userName }}</p>
                <p>Tienes <span class="badge rounded-pill bg-primary">{{ totalNot }}</span> 
                    notificaciones pendientes de lectura.</p>
            </div>
            <div v-else="estoyLogueado === false">
                <p>Clic <a href="login">aquí</a> para iniciar sesión.</p>
            </div>
            <div v-show="mostrarDiv">
                <p>Este mensaje debería mostrarse... u ocultarse.</p>
            </div>
            <H1>Tareas para hoy</H1>
            <ul class="list-group">
            <li class="list-group-item" v-for="(item, i) in tareas" :key="i">
                ({{ item.id }}) - {{ item.desc }}
            </li>
            </ul>
        </div>
