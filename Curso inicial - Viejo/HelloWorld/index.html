<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hola Mundo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
        {{ message2 }}
      </div>
    <script>
        var app = new Vue({
        el: '#app',
        data: {
            message: 'Hola Coder!',
            message2: 'Hola Vue!'
        }
        })
    </script>
</body>
</html>
