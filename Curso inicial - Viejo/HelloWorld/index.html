        <p> {{ calculoMatematico() + 1 }}</p>
        <br>
        <p>{{ ok ? 'SÃ­' : 'No' }}</p>
        <br>
        <p>{{ message.split('').reverse().join('') }}</p>

        <p> {{ nombreDeUsuario }} </p>
        <p v-text="nombreDeUsuario"></p>
        <div v-html="htmlCard"></div>

            <img v-bind:src="portada" v-bind:alt="descripcion">
        </div>
    </div>
