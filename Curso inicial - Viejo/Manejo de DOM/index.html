<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Manejo de DOM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CDN de VUE 2 -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1> {{ nombre }}</h1>
            <h2> {{ cursos }}</h2>
            <h3> {{ estado }}</h3>
        </div>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    nombre: "Coderhouse",
                    cursos: 10,
                    estado: false
                }
            })
        </script>
    </body>
</html>
