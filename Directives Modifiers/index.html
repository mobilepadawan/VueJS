<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <title>Directives Modifiers</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
   <div id="app" v-on:click="showDialog">
      <button v-on:click="showDialog">Cliqu√©ame!</button>
   </div>
   <script>
      let app = new Vue({
         el: '#app',
         data: { //Directiva invocando data
            firstName: 'Fernando',
            lastName: 'Moon'
         },
         methods: {
            showDialog: function(msg, event){
               alert("Hola Mundo!, Hola Coderhouse!")
            }
         }
      })
   </script>
</body>
</html>
