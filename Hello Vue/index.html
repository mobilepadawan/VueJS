<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <title>Hello World and Vue</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
   <div id="app">
      {{ age }}
   </div>
   <script>
      let app = new Vue({
         el: '#app',
         data: {
            message: 'Hello World, Hello Vue!',
            age: 46
         }
      })
   </script>
</body>
</html>
