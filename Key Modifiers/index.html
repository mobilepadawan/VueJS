<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <title>Directives Modifiers</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
   <div id="app"> <!-- v-on:click="showDialog" -->
      <!-- v-on:click.stop, detiene la propagación de la ejecución asociada, x si se repite en resto del DOM -->
      <!-- <button v-on:click.stop="showDialog">Cliquéame!</button> -->
      <!-- v-on:click.once, controla que se ejecute una sola vez el evento asociado al elemento HTML  -->
      <button v-on:click.once="showDialog">Cliquéame!</button>
   </div>
   <script>
      let app = new Vue({
         el: '#app',
         data: { //Directiva invocando data
            firstName: 'Fernando',
            lastName: 'Moon'
         },
         methods: {
            showDialog: function(msg, event){
               alert("Hola Mundo!, Hola Coderhouse!")
            }
         }
      })
   </script>
</body>
</html>
