<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <title>Key Modifiers</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
   <div id="app">
      <!-- keyup.enter puede ser reemplazado por keyup.13 directamente -->
      <!-- para combinar dos o más modifiers debemos escribirlos seguidos, separados x 1 punto -->
      <input type="text" v-on:keyup.enter.space="pressedEnter" placeholder="Escribe algo aquí">
      <br><br>
      <input type="text" v-on:change="typing" placeholder="Escribe algo aquí">
   </div>
   <script>
      let app = new Vue({
         el: '#app',
         data: {
         },
         methods: {
            pressedEnter: function() {
               alert('Has presionado la tecla ENTER.')
            }
         }
      })
   </script>
</body>
</html>
