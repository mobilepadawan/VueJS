<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <title>Directivas en Vue</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
   <div id="app">
      <h1>Directivas en Vue</h1>
      <a v-bind:href="blogUrl" target="_blank">Mi sitio web</a>
   </div>
   <script>
      let app = new Vue({
         el: '#app',
         data: {
            blogUrl: 'https://www.vidamobile.com.ar/'
         }
      })
   </script>
</body>
</html>
