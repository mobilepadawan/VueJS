<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <title>Hello World and Vue</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
   <div id="app">
      <h1 style="color: blue">{{ firstName }}</h1>
      <h2 style="color: blue">{{ lastName }}</h2>
      <h3 style="color: green">{{ getFullName() }}</h3>
      <h4 style="color: orange"> {{ getFullNameWithParams(firstName, lastName) }} </h4>
      <h5 style="color: red">{{ getFullNameAsObject(firstName, lastName).nombre }}</h5>
   </div>
   <script>
      let app = new Vue({
         el: '#app',
         data: {
            firstName: 'Fernando',
            lastName: 'O.'
         },
         methods: { //do not use arrow functions on Vue (at least on Vue 2)
            getFullName: function() {
               return this.firstName + ` ` + this.lastName
            },
            getFullNameWithParams: (first, last)=> {
               return first + ' ' + last
            },
            getFullNameAsObject: (first, last)=> {
               return {
                  nombre: first + ' ' + last
               }
            }
         }
      })
   </script>
</body>
</html>
