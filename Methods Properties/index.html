<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <title>Directivas en Vue</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
   <div id="app">
      <h1 style="color: blue">{{ firstName }}</h1>
      <h2 style="color: blue">{{ lastName }}</h2>
      <h3 style="color: green">{{ getFullName() }}</h3>
      <h4 style="color: orange"> {{ getFullNameWithParams(firstName, lastName) }} </h4>
      <h5 style="color: red">{{ getFullNameAsObject(firstName, lastName).nombre }}</h5>
   </div>
   <script>
      let app = new Vue({
         el: '#app',
         data: {
            blogUrl: 'https://www.vidamobile.com.ar/'
         }
      })
   </script>
</body>
</html>
