<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <title>Hello World and Vue</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
   <div id="app">
      <h1>{{ firstName }}</h1>
      <h2>{{ lastName }}</h2>
      <h3>{{ getFullName() }}</h3>
   </div>
   <script>
      let app = new Vue({
         el: '#app',
         data: {
            firstName: 'Fernando',
            lastName: 'O.'
         },
         methods: {
            getFullName: function() {
               return this.firstName + ` ` + this.lastName
            }
         }
      })
   </script>
</body>
</html>
