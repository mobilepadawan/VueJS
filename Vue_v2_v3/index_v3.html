<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue V3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN de VUE 3 -->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="container">
        Contador : {{ count }}
    </div>
    <script>
        const Count = {
            data(){
                return{
                    count: 0
                }
            },
            mounted(){
                setInterval(()=> {
                    this.count
                }, 1000)
            }
        }
        Vue.createApp(Count).mount('#container')
    </script>
</body>
</html>
